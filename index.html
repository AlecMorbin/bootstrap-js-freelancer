        </div>
        <!-- Form -->
        </div>
            <div class="bg-info">
                <div class="container py-3">
                <h2 class="text-center py-2">WANT AN OFFER?</h2>

                <form id="form" onsubmit="submitForm(event)">
                <div class="row g-2 align-items-center">    
                    <div class="col-6">
                    <label class="form-label" for="nameF">First name</label>
                    <input class="form-control" type="text" name="First name" id="nameF"></div>
                    <div class="col-6">
                    <label class="form-label" for="nameL">Last name</label>
                    <input class="form-control" type="text" name="Last name" id="nameL"></div>
                <div class="row g-2 align-items-center">    
                    <div class="col-6">
                    <label class="form-label" for="email">Email address</label>
                    <input class="form-control" type="text" name="Email" id="email"></div>
                    <div class="col-6">
                    <label class="form-label" for="hours">Hours requested</label>
                    <input class="form-control" type="number" min="0" name="Hours" id="hours"></div>
                </div>   
                <div class="row g-2 align-items-center">    
                    <div class="col-6">
                    <label class="form-label" for="work">Type of work</label>
                    <select class="form-control" name="" id="work">
                        <option value="backend">Backend Developer</option>
                        <option value="frontend">Frontend Developer</option>
                        <option value="analysis">Project Analysis</option>
                    </select></div>
                    <div class="col-6">
                    <label class="form-label" for="discount">Discount Code</label>
                    <input class="form-control" type="text" name="discount" id="discount"></div>
                </div>
                    <div>
                    <label class="form-label" for="message">Message</label>
                    <textarea class="form-control" id="message" rows="4"></textarea>
                    <div class="text-center">
                    <button class="btn btn-warning my-2" id="send" type="submit" >Send</button></div>
                </form>
                <h3 id="result"></h3>
            </div>
        </div>
        <!-- End Form -->
    </main>
