</head>
<body>

                <span>Portfolio</span>

    <!-- End Profile -->
    <main class="container py-5">
        <h2>PORFTOLIO</h2>

            <div class="col-4">
                <div class="card">
                    <img src="img/portfolio/cabin.png" class="card-img-top" alt="Foto di una baita">
                    <div class="card-body">
                        <h5 class="card-title">Cabin Website</h5>

                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <img src="img/portfolio/cake.png" class="card-img-top" alt="Foto di una torta">
                    <div class="card-body">
                        <h5 class="card-title">Cake Website</h5>
                        <button class="btn btn-info mx-2">Preview</button><button class="btn  btn-outline-info mx-2">Visit site</button>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <img src="img/portfolio/circus.png" class="card-img-top" alt="Foto di un circo">
                    <div class="card-body">
                        <h5 class="card-title">Circus Website</h5>
                        <button class="btn btn-info mx-2">Preview</button><button class="btn  btn-outline-info mx-2">Visit site</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row py-5 text-center">
            <div class="col-4">
                <div class="card">
                    <img src="img/portfolio/game.png" class="card-img-top" alt="Foto di un controller da gioco">
                    <div class="card-body">
                        <h5 class="card-title">Game Website</h5>
                        <button class="btn btn-info mx-2">Preview</button><button class="btn  btn-outline-info mx-2">Visit site</button>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <img src="img/portfolio/safe.png" class="card-img-top" alt="Foto di una cassaforte">
                    <div class="card-body">
                        <h5 class="card-title">Safe Website</h5>
                        <button class="btn btn-info mx-2">Preview</button><button class="btn  btn-outline-info mx-2">Visit site</button>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <img src="img/portfolio/submarine.png" class="card-img-top" alt="Foto di un sottomarino">
                    <div class="card-body">
                        <h5 class="card-title">Submarine Website</h5>
                        <button class="btn btn-info mx-2">Preview</button><button class="btn  btn-outline-info mx-2">Visit site</button>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <h2 class="text-center">WANT AN OFFER?</h2>

            <form id="form" onsubmit="">
                <label for="nameF">First name</label>
                <input type="text" name="First name" id="nameF">
                <label for="nameL">Last name</label>
                <input type="text" name="Last name" id="nameL">
                <label for="email">Email address</label>
                <input type="text" name="Email" id="email">
                <label for="hours">Hours requested</label>
                <input type="text" name="Hours" id="hours">
                <label for="work">Type of work</label>
                <select name="" id="work">
                    <option value="backend">Backend Developer</option>
                    <option value="frontend">Frontend Developer</option>
                    <option value="analysis">Project Analysis</option>
                </select>
                <label for="discount">Discount Code</label>
                <input type="text" name="discount" id="discount">
                <label for="message">Message</label>
                <input type="text" name="Message" id="message">
                <button id="send">Send</button>
            </form>
            <h3 id="result">Temp</h3>
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-dark text-muted text-center" style="font-size: 0.8em">
        <section class="py-3">

        <section>
